source = ~/.config/hypr/variables.conf

# Run Apps
bind = ALT, SPACE, exec, $menu
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, exec, ~/.config/hypr/scripts/toggle-special.sh $messenger messenger 
bind = $mainMod, B, exec, $browser
bind = $mainMod, G, exec, $gameengine
bind = $mainMod, N, exec, $terminal -e nvim
bind = $mainMod, A, exec, $terminal -e btop
bind = $mainMod, D, exec, ~/.config/hypr/scripts/toggle-special.sh discord discord 
# bind = $mainMod, W, exec, waypaper
bind = $mainMod, F4, exec, confetti
bind = $mainMod, C, exec, $terminal --title="Clock" -e tty-clock -scb

# Hyprland
bind = $mainMod, Q, killactive,
bind = $mainMod, W, centerwindow
bind = $mainMod, F1, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/close-special.sh
# bind = $mainMod, Tab, overview:toggle, all
bind = $mainMod SHIFT, Tab, exec, pypr expose

bind = ALT, Tab, focusmonitor, +1
bind = ALT SHIFT, Tab, focusmonitor, -1

bind = $mainMod, F5, exec, killall waybar && waybar && killall swaync && swaync &
bind = $mainMod_SHIFT, C, exec, hyprpicker -a
bind = $mainMod, F2, exec, hyprlock
bind = $mainMod, F3, exec, syspower

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, up, resizeactive, 0 20
bind = $mainMod SHIFT, down, resizeactive, 0 -20

