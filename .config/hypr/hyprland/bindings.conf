bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5

bind = $mainMod SHIFT, 1, exec, hyprsome move 1 && hyprsome workspace 1
bind = $mainMod SHIFT, 2, exec, hyprsome move 2 && hyprsome workspace 2
bind = $mainMod SHIFT, 3, exec, hyprsome move 3 && hyprsome workspace 3
bind = $mainMod SHIFT, 4, exec, hyprsome move 4 && hyprsome workspace 4
bind = $mainMod SHIFT, 5, exec, hyprsome move 5 && hyprsome workspace 5

bind = $mainMod SHIFT CONTROL, 1, exec, hyprsome move-to-monitor 0
bind = $mainMod SHIFT CONTROL, 2, exec, hyprsome move-to-monitor 1

bind = $mainMod, K, togglespecialworkspace, magic
bind = $mainMod SHIFT, K, movetoworkspace, special:magic

bind = $mainMod SHIFT, S, exec, grimblast --notify copysave area
bind = , PRINT, exec, grimblast --notify copysave output

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5
# bindel = ,CAPS_LOCK, exec, swayosd-client --caps-lock

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Zoom
bind = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod SHIFT, equal, exec, hyprctl -q keyword cursor:zoom_factor 1
